<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Delegation</title>
    
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    
    <script>
      function random(number) {
        return Math.floor(Math.random() * number);
      }

      function bgChange() {
        const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
        return rndCol;
      }

      const container = document.querySelector('#container');

      container.addEventListener('click', function(e) {
        if (e.target.className === 'tile') {
          e.target.style.backgroundColor = bgChange();
        }
      });
    </script>
  </body>
</html>
