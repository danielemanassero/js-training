<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles-contact-module.css">
    <title>Contact Module</title>
  </head>
  <body>
    
    <form name="contact" action="/my-handling-form-page" method="post">
      <fieldset>
        <legend>User data</legend>
        <p>
          <label for="name">Name: <span aria-label="required">*</span></label>
          <input type="text" id="name" name="user_name" />
        </p>
        
        <p>
          <label for="email">Email: <span aria-label="required">*</span></label>
          <input type="email" id="email" name="user_email" />
        </p>
      </fieldset>
      
      <p>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </p>

      <p class="button">
        <button type="submit">Send your message</button>
      </p>
    </form>


    <br /><br /><hr /><br />


    <!-- <form name="payment" id="formPayment"> -->
    <form name="payment" id="formPayment" novalidate>
      <h1>Payment form</h1>
      <p>Required fields are followed by <strong><span aria-label="required">*</span></strong></p>

      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="A" />
                Ace
              </label>
            </li>

            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="K" />
                King
              </label>
            </li>

            <li>
              <label for="title_3">
                <input type="radio" id="title_3" name="title" value="Q" />
                Queen
              </label>
            </li>
          </ul>
        </fieldset>

        <p>
          <label for="sex">
            <span>Sex: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <select id="sex" name="sex">
            <option value="male" selected>male</option>
            <option value="female">female</option>
          </select>
        </p>

        <p>
          <label for="username">
            <span>Name: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="username" name="username" required />  
        </p>

        <p>
          <label for="birthday">
            <span>Date of birth: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input 
            type="date"
            id="birthday"
            name="userbirthday"
            min="1905-01-01"
            required 
          />  
        </p>

        <p>
          <label for="userage">
            <span>Age: </span>
          </label>
          <input type="number" id="userage" name="user-age" min="18" max="120" step="1" />  
        </p>
        
        <p>
          <label for="usermail">
            <span>Email: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="usermail" name="user-mail" minlength="8" required />
          <span class="error" aria-live="polite"></span>
        </p>
        
        <p>
          <label for="userphone">
            <span>Phone: </span>
          </label>
          <input type="tel" id="userphone" name="user-phone" pattern="^\+?[1-9]\d{1,14}$" />
        </p>

        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" id="pwd" name="password" required />
        </p>
      </section>

      <section>
        <h2>Payment information</h2>

        <p>
          <label for="amount">
            <span>Amount: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input
            type="range"
            name="amount"
            id="amount"
            min="100"
            max="1000"
            step="50"
            value="500"
            required
          />
          <output for="amount" id="amountVal"></output>
        </p>

        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select id="card" name="user-card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>

        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="tel" id="number" name="card-number" required />
        </p>

        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input
            type="text"
            id="expiration"
            name="expiration"
            required
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
        </p>

        <p>
          <label for="document">Upload your document</label>
          <input type="file" name="document" id="document" accept="image/*" multiple />
        </p>

        <p>
          <input type="checkbox" name="privacy" id="privacy" value="true" />
          <label for="privacy">
            <span>Privacy policy</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
        </p>
      </section>

      <section>
        <p>
          <button type="submit" id="paymentFormSubmit">Validate the payment</button>
        </p>
      </section>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
