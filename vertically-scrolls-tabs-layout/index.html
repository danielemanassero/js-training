<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>vertically Scrolls Tabs Layout</title>
    <link rel="stylesheet" href="style/main.css">
  </head>

  <body>
    <div id="root">
      <div id="page-wrapper">
        <div id="page-container">
          
          <ul id="step-list">
            <li class="step">
              <div class="stepButton prev">
                <div class="stepButtonHead">
                  <div class="stepNumberWrapper">
                    <div class="stepNumber">1</div>
                  </div>
                  <div class="stepTextWrapper">
                    <div class="stepText">First Step</div>
                  </div>
                </div>
              </div>
            </li>

            <li class="step">
              <div class="stepButton current">
                <div class="stepButtonHead">
                  <div class="stepNumberWrapper">
                    <div class="stepNumber">2</div>
                  </div>
                  <div class="stepTextWrapper">
                    <div class="stepText">Second Step</div>
                  </div>
                </div>
              </div>
            </li>
            
            <li class="step">
              <div class="stepButton">
                <div class="stepButtonHead">
                  <div class="stepNumberWrapper">
                    <div class="stepNumber">3</div>
                  </div>
                  <div class="stepTextWrapper">
                    <div class="stepText">Third Step</div>
                  </div>
                </div>
              </div>
            </li>
            
            <li class="step">
              <div class="stepButton">
                <div class="stepButtonHead">
                  <div class="stepNumberWrapper">
                    <div class="stepNumber">4</div>
                  </div>
                  <div class="stepTextWrapper">
                    <div class="stepText">4 Step</div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
